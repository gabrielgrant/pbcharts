apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pachd
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: {{ .Values.pachd.host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: pachd
          servicePort: trace-port
  - host: {{ .Values.pachd.host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: pachd
          servicePort: api-grpc-port