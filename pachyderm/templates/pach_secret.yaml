apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.pachd.secretName }}
  labels:
    app: {{ .Values.pachd.secretName }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    suite: pachyderm
data:
  id: {{ .Values.minio.accessKey | b64enc }}
  secret: {{ .Values.minio.secretKey | b64enc }}
  bucket: {{ .Values.minio.bucketName | b64enc }}
  endpoint: {{"{{ .Values.minio.dom }}{{ .Values.minio.releaseName }}" | b64enc}}
  secure: {{ .Values.minio.secure | b64enc }}